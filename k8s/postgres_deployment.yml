apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-feeder-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rss-feeder
  template:
    metadata:
      labels:
        app: rss-feeder
    spec:
      containers:
        - name: postgres
          image: 'postgres:16'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: rss-feeder-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdata
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: rss-feeder-claim
